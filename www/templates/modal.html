<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-hidden="true">&times;</button>
        <h4 class="modal-title title"><%- title %></h4>
        <div class="modal-advanced-toggle no-select">Advanced</div>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <% if (cancelText !== null) { %>
          <button type="button" class="btn btn-default cancel"><%- cancelText %></button>
        <% } %>
        <% if (okText !== null) { %>
          <button type="button" class="btn btn-primary ok"><%- okText %></button>
        <% } %>
      </div>
    </div>
  </div>
</div>
