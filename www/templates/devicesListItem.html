<div class="devices-device">
  <div class="name-container">
    <span class="name-icon glyphicon glyphicon-tasks"></span>
    <span class="device-name title"><%- user_name + ' - ' + name %></span>
  </div>
  <div class="button-container">
    <button type="button" class="devices-device-reg btn btn-primary btn-xs">Register Device</button>
    <button type="button" class="devices-device-del btn btn-danger btn-xs">Remove Device</button>
  </div>
</div>
